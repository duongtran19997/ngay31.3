<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dieukien5</title>
</head>
<body>
<script>
    let a = +prompt('nhập điểm kiểm tra');
    let b = +prompt('nhập điểm giữa kì');
    let c = +prompt('nhập điểm cuối kì');
    let d = a + (b * 2) + (c * 3);
    let e = d / 6;
    if (e < 5) {
        document.write('điểm trung bình là:' + e + '<br>')
        document.write('học sinh yếu')
    } else if (5 <= e && e < 6.5) {
        document.write('điểm trung bình là:' + e + '<br>')
        document.write('học sinh trung bình')
    }else if (6.5<= e && e < 8){
        document.write('điểm trung bình là:' + e + '<br>')
        document.write('học sinh khá')
    }else{
        document.write('điểm trung bìn h là:' + e + '<br>')
        document.write('học sinh giỏi')
    }
</script>
</body>
</html>
